<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alchemist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap-reboot.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <a href="/">Home</a>
            <a href="https://github.com/alchemist-compiler" target="_blank">GitHub</a>
            <a href="/blog.html">Blog</a>
        </nav>
        <script>
            const darkMode = window.matchMedia("(prefers-color-scheme: dark)");

            if (darkMode.matches) {
                document.body.setAttribute("data-bs-theme", "dark");
            }

            darkMode.addEventListener("change", function (e) {
                if (e.matches) {
                    document.body.setAttribute("data-bs-theme", "dark");
                } else {
                    document.body.removeAttribute("data-bs-theme");
                }
            });
        </script>
    </body>
</html>
